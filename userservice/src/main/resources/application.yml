spring:
  application:
    name: userservice

  datasource:
    driver-class-name: org.postgresql.Driver

#    hikari:
#      maximum-pool-size: 10
#      minimum-idle: 5
#      idle-timeout: 300000
#      connection-timeout: 30000
#      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none   # overridden in dev if needed
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
#
#  sql:
#    init:
#      mode: never        # set to 'always' if you are using schema.sql/data.sql

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE   # shows SQL parameters
