spring:
  profiles:
    active: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none     # production databases should not be altered by hibernate
    show-sql: false

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
